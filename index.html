<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie DB</title>
    <!--owl-carousel-->
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <!--owl-carousel-->
    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--LineAwesome-->
    <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
    <!--Custom-->
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<!--home page starts here-->
<section class="w-100 bg-background text-light">
    <div class="container-fluid">
        <div class="row">
            <!--side nav starts here-->
            <section class="col-md-2">
                <div class="position-sticky top-0">
                    <div class="d-flex flex-column flex-shrink-0 p-3 border-end border-secondary" style="height: 100vh">
                        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-4 font-monospace">MovieIn</span>
                        </a>
                        <hr>
                        <div class="fs-4">MENU</div>
                        <ul class="nav nav-pills flex-column mb-2">
                            <li class="nav-item">
                                <a href="#" class="nav-link active" aria-current="page">
                                    <i class="las la-house-damage"></i>
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="las la-user-friends"></i>
                                    Community
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="las la-fire-alt"></i>
                                    Upcoming
                                </a>
                            </li>
                        </ul>
                        <div class="fs-4">Library</div>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">
                                    <i class="las la-play-circle"></i>
                                    Watchlist
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="las la-bookmark"></i>
                                    Wishlist
                                </a>
                            </li>
                            <li>
                                <a href="#" class="nav-link text-white">
                                    <i class="lar la-heart"></i>
                                    Favorites
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <div class="dropdown">
                            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                                <strong>mdo</strong>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </section>
            <!--side nav ends here-->
            <!--main-view-page start here-->
            <section class="col-md-8">
                <div class="container-md">
                    <!--upcoming slider starts here-->
                    <div class="w-100 py-3">
                        <div class="h2 text-light">Action Jackson</div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="splide">
                                        <div class="splide__track">
                                            <div class="splide__list" id="actionMovieContainer">

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                    </div>
                    <!--upcoming slider ends here-->
                    <!--Popular Right Now starts here-->
                    <div class="w-100 py-3">
                        <div class="d-flex justify-content-between">
                            <div class="h2 text-light">Popular Right Now</div>
                            <a href="#"  class="small text-light pointer-event">View More</a>
                        </div>
                        <div class="row" id="pnMovieContainer">
                            <!--data from api-->
                        </div>
                    </div>
                    <!--Popular Right Now ends here-->
                    <!--Hot new starts here-->
                    <div class="w-100 py-3">
                        <div class="d-flex justify-content-between">
                            <div class="h2 text-light">Hot New</div>
                            <a href="#"  class="small text-light pointer-event">View More</a>
                        </div>
                            <div class="row" id="newMovieContainer">
                                <!--data from api-->
                            </div>
                    </div>
                    <!--Hot new starts here-->
                </div>
            </section>
            <!--main-view-page end here-->
            <!--side popular bar start-->
            <section class="col-md-2">
                <div class="position-sticky top-0">
                    <div class="d-flex flex-column flex-shrink-0 p-3 border-start  border-secondary" style="height: 100vh">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control bg-dark-subtle text-light" placeholder="Explore Movies">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="las la-search"></i></button>
                        </div>

                        <hr>
                        <div class="w-100 py-3">
                            <div class="fs-4 pb-2">Popular</div>
                            <div class="w-100" id="pMovieContainer">
                                <!--data from api-->
                            </div>
                        </div>
                        <div class="w-100 py-3">
                            <div class="fs-4">Recommended</div>
                            <!--desc-->
                            <div class="fs-5 fw-lighter pt-2">You need to <span class="badge bg-primary">Login</span> or <span class="badge bg-success">Signup</span> for recommendation</div>
                        </div>

                    </div>
                </div>
            </section>
            <!--side popular bar ends here-->
        </div>
    </div>
</section>
<!--home page ends here-->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<!--bootstrap-->
<!--app js-->
<script src="assets/js/app.js"></script>
<!--app js-->

</body>
</html>
