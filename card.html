<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie DB</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--LineAwesome-->
    <link rel="stylesheet"
          href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!--Custom-->
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
<div class="w-100">
    <div class="p-5">
        <div class="card-custom position-relative text-light">
            <div class="image w-100 h-100">
                <img src="assets/img/card.jpg" alt="" class="w-100 h-100">
            </div>
            <div class="hov-content position-absolute w-100 h-100 top-0 start-0 py-4 border border-5 border-danger">
                <div class="d-flex flex-column h-100 justify-content-around align-items-center w-100">
                    <div class="rating-icon fs-3"><i class="las la-star text-danger pe-2"></i></div>
                    <div class="ratings fs-3 fw-bold">7.5/10</div>
                    <div class="genre fs-3 fw-bold">Action</div>
                    <div class="genre fs-3 fw-bold">Biography</div>
                    <a href="#" class="btn btn-danger py-2 px-4 fw-bold">View More</a>
                </div>
            </div>
        </div>
    </div>
    <!--quick search bar-->
    <div class="p-5">
        <div class="bg-background shadow-sm  py-2 px-3 border-bottom border-accents lowkey text-light">
            <div class="d-flex w-100 h-100">
                <img src="assets/img/card.jpg" onerror="this.src='assets/img/poster.jpg'" class="quick-image">
                <div class="text-section px-3 my-auto">
                    <a class="fs-5 fw-bold text-decoration-none text-light" href="movie.html?movie_id=`+searchMovieRes[i].id+`">Star
                        War The last jedi</a>
                    <div class="rating">
                        <i class="las la-star text-danger pe-2"></i>
                        <span>7/10</span>
                        <span class="text-white-50">&#x2022;</span>
                        <span>2019</span>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <!--quick search bar-->

</div>
</body>
</html>
